<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1>My Personal Library</h1>
    </header>

    <!-- MAIN -->
    <main>
        <!-- BOOK LIST -->
        <div class="book-list">

        </div>

        <!-- ADD BOOK BUTTON -->
        <button class="add-book-button">
            +
        </button> 

        <!-- ADD BOOK FORM -->
        <div class="modal-overlay">
            <div class="add-book-form">
                <h2>Add a New Book</h2>
                <button class="close-button">X</button>
                <form id="add-book-form">
                    <p>
                        <input type="text" id="title" name="title" placeholder="Title" required>
                    </p>
                    
                    <p>
                        <input type="text" id="author" name="author" placeholder="Author" required> 
                    </p>
                    
                    <p>
                        <input type="number" id="page" name="page" placeholder="Page" required>
                    </p>
                    
                    <p>
                        <span>Have you read it?</span>
                        <input type="checkbox" name="read" id="isRead">
                    </p>
                    
                    <button type="submit">Submit form</button>
                </form>
            </div>
        </div> 
    </main>

    <!-- FOOTER -->
    <footer>
        <span>&copy; 2024 My Personal Library | </span>
        <span>Created by: Nguyen</span>
    </footer>
</body>
</html>
